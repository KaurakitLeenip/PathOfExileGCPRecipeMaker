<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>Gem Qualities</p>
        </div>
        <div class="col-sm">
            <p>Number of Recipes</p>
        </div>
    </div>
    {% for k, v in output.items() %}
    <div class="row">
        {% for j in k %}
        <div class="column">
            <img src="/static/img/Portal{{j}}.png"/>
        </div>
        {% endfor %}
        <div class="column">{{v}}</div>
    </div>
    {% endfor %}
</div>
