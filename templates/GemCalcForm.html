<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" style="margin: auto;">
        <form id="input" action="#" method="post">
            <div class="row">
                <label for="sess">PoE Session ID:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="POESESSID" id="sess" required/>
                </div>
            </div>
            <div class="row">
                <label for="league">League:</label>
                <div class="input-group">
                    <select class="form-control" id="league" name="League">
                        {% for i in option_list %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="max">Maximum number of Gems in recipe:</label>
                <div class="input-group">
                    <input id="max" class="form-control" type="text" name="max_recipe_len" required/>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </form>
<div class="container">
    <div class="row">
        <div id="log"></div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body/>
<html/>
